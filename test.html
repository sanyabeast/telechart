<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" user-scalabal="0">
	<title>Telegram Chart</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		body {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		    grid-gap: 16px;
		    padding: 16px;
		    box-sizing: border-box;
		    background-color: #1e1e1e;
		}

		body.mobile {
			padding: 0;
			display: flex;
			overflow: hidden;
		}

	</style>
	
</head>
<body>

	<script type="text/javascript" src="dist/telechart.js"></script>
	<script type="text/javascript">
		// import chartData from "chart_data.json"

		let isMobile = ( "ontouchstart" in window ) 
		let chartsCount = isMobile ? 1 : 3

		// console.log( chartData )

		for ( var a = 0; a < chartsCount; a++ ){
			let telechart = window[`telechart${a}`] = new Telechart.default();
			telechart.setParentElement( document.body )
			// telechart.update( chartData )
		}


		if ( isMobile ) {
			 document.body.classList.add("mobile")
		}
	</script>
</body>
</html>
