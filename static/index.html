<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="res/css/launcher.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" user-scalabal="0">
	<title>Telegram Chart</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		body {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		    grid-gap: 16px;
		    padding: 16px;
		    box-sizing: border-box;
		    background-color: #1e1e1e;
		}

		body.mobile {
			padding: 0;
			display: flex;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="button add-window ">
        <p class="material-icons">add</p>
    </div>
</body>
</html>
