<div 
	class="frame-control pos-absolute fit-height border-box fit-width flex-row"
	$ref="frame-control"
>
	<div
		class="filler left-filler fit-height flex-grow"
	></div>
	<div
		class="plane left-plane fit-height flex-no-shrink"
		$ref="frame-control.left-plane"
		$events="drag"
	></div>

	<div
		class="frame fit-height flex-no-shrink"
		$ref="frame-control.frame"
		$events="drag"
	></div>

	<div
		class="plane right-plane fit-height flex-no-shrink"
		$ref="frame-control.right-plane"
		$events="drag"
	></div>

	<div
		class="filler left-filler fit-height flex-grow"
	></div>
</div>
