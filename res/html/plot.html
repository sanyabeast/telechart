<div 
	class="telechart-plot pos-relative fit-width fit-height overflow-hidden"
	$events="drag zoom click doubletap pan"
	$ref="dom"
	data-plot-type="{{ params.plotType }}"
>
	<div 
		class="canvas-wrapper pos-absolute fit-width fit-height"
		$ref="canvas-wrapper"
	></div>
	<div 
		class="dom-layer pos-absolute fit-width fit-height overflow-hidden"
		$ref="dom-layer"
	></div>
</div>
